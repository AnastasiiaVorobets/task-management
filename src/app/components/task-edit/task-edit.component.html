<div class="task-form">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="editedTask.title">

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="editedTask.description"></textarea>

  <label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate" [(ngModel)]="editedTask.dueDate">

  <label for="priority">Priority:</label>
  <select id="priority" [(ngModel)]="editedTask.priority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>

  <button (click)="saveChanges()">Save</button>
  <button (click)="cancel()">Cancel</button>
</div>
