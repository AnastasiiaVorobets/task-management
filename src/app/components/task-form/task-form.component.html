<div>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <label for="title">Task Title:</label>
    <input type="text" id="title" formControlName="title" placeholder="Enter task title">
    <div *ngIf="taskForm.get('title')?.value === '' && taskForm.get('title')?.touched" class="error">Title is required</div>

    <label for="description">Task Description:</label>
    <textarea id="description" formControlName="description" placeholder="Enter task description"></textarea>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" formControlName="dueDate">
    <div *ngIf="taskForm.get('dueDate')?.value === '' && taskForm.get('dueDate')?.touched" class="error">Due date is required</div>

    <label for="priority">Priority:</label>
    <select id="priority" formControlName="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <div *ngIf="taskForm.get('priority')?.value === '' && taskForm.get('priority')?.touched" class="error">Priority is required</div>

    <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
  </form>
</div>
